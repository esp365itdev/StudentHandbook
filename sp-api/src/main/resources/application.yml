# 项目相关配置
sp:
  # 名称
  name: sp
  # 版本
  version: 0.0.0
  # 版权年份
  copyrightYear: 2025
  # 实例演示开关
  demoEnabled: true
  # 文件路径 示例（ Windows配置D:/uploadPath，Linux配置 /home/uploadPath）
  profile: D:/uploadPath
  # 获取ip地址开关
  addressEnabled: false
  # Token配置
  token:
    # 是否启用Token验证
    enabled: false
    # Token过期时间（天），默认7天
    expireTime: 7

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8003
  port: 8003
  servlet:
    # 应用的访问路径
    context-path: /sp-api
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

